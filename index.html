    <script>

        const TARGET_REGIONS = {

        // ç›£è¦–å¯¾è±¡åœ°åŸŸã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ï¼ˆåœ°éœ‡ç”¨ï¼‰
        const TARGET_AREAS = [

            'æ¨ªæµœ',

        // æœ‰åŠ¹ãªè­¦å ±ãƒ»æ³¨æ„å ±ã‹ãƒã‚§ãƒƒã‚¯
        function isValidWarning(warning) {
            if (!warning || !warning.status) return false;
            
            // é™¤å¤–ã™ã‚‹ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰
            const invalidKeywords = [
                'ç™ºè¡¨è­¦å ±ãƒ»æ³¨æ„å ±ã¯ãªã—',
                'ãªã—',

            // ç„¡åŠ¹ãªã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãŒå«ã¾ã‚Œã¦ã„ãŸã‚‰é™¤å¤–
            if (invalidKeywords.some(keyword => status.includes(keyword))) {

            // ã€Œè­¦å ±ã€ã¾ãŸã¯ã€Œæ³¨æ„å ±ã€ãŒå«ã¾ã‚Œã¦ã„ã‚‹ã‚‚ã®ã®ã¿æœ‰åŠ¹
            return status.includes('è­¦å ±') || status.includes('æ³¨æ„å ±');

        // æ°—è±¡è­¦å ±æƒ…å ±ã‚’å–å¾—
        async function fetchWarningData() {
            const warningLoading = document.getElementById('warning-loading');
            const warningList = document.getElementById('warning-list');
            
            try {
                let hasWarnings = false;
                
                for (const [code, name] of Object.entries(TARGET_REGIONS)) {
                    try {
                        const response = await fetch(`https://www.jma.go.jp/bosai/warning/data/warning/${code}.json`);
                        const data = await response.json();
                        
                        if (data.areaTypes && data.areaTypes.length > 0) {

                                            const validWarnings = area.warnings.filter(isValidWarning);

                if (!hasWarnings) {
                    warningList.innerHTML = '<div class="no-data">âœ… ç¾åœ¨ã€å¯¾è±¡åœ°åŸŸã«è­¦å ±ãƒ»æ³¨æ„å ±ã¯ç™ºè¡¨ã•ã‚Œã¦ã„ã¾ã›ã‚“</div>';
                }

                console.error('Error:', error);

        }

        // è­¦å ±æƒ…å ±ã‚’è¡¨ç¤º
        function displayWarning(container, regionName, area, validWarnings) {
            const div = document.createElement('div');
            div.className = 'warning-item';
            
            // åœ°åŸŸåãŒundefinedã§ãªã„ã‹ç¢ºèª
            const areaName = area.name || 'åœ°åŸŸåä¸æ˜';
            
            // è­¦å ±ãŒã‚ã‚Œã°èµ¤ãå¼·èª¿
            const hasSevereWarning = validWarnings.some(w => w.status && w.status.includes('è­¦å ±'));
            if (hasSevereWarning) {

            let warningHTML = `<div class="warning-area">ğŸ“ ${regionName} - ${areaName}</div><div class="warning-types">`;
            
            validWarnings.forEach(warning => {

                    const badgeClass = isSevere ? 'severe' : 'caution';
                    warningHTML += `<span class="warning-badge ${badgeClass}">${warning.status}</span>`;
                }

            warningHTML += '</div>';
            div.innerHTML = warningHTML;
            container.appendChild(div);
        }

        // æ°—è±¡åºAPIã‹ã‚‰åœ°éœ‡æƒ…å ±ã‚’å–å¾—
        async function fetchEarthquakeData() {

                const data = await response.json();

        // æ—¥ä»˜ã¨æ™‚åˆ»ã‚’è¦‹ã‚„ã™ãæ•´å½¢
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hour = String(date.getHours()).padStart(2, '0');
            const minute = String(date.getMinutes()).padStart(2, '0');
            
            return {

                time: `${hour}æ™‚${minute}åˆ†`

        }

        // å¯¾è±¡åœ°åŸŸã‹ã©ã†ã‹ãƒã‚§ãƒƒã‚¯
        function isTargetArea(locationText) {

        }

        // åœ°éœ‡æƒ…å ±ã‚’è¡¨ç¤º
        function displayEarthquakes(data) {
